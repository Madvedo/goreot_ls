<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Горе от</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        background: #000;
      }

      /* Видео на фоне */
      video.background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      /* Чтобы музыка работала без элементов управления */
      audio {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Фон-видео -->
    <video class="background" autoplay muted loop playsinline preload="auto">
      <source src="videos/sqr.webm" type="video/webm" />
      <source src="videos/1.mp4" type="video/mp4" />
      Ваш браузер не поддерживает видео фон.
    </video>

    <!-- Музыка -->
    <audio autoplay loop>
      <source src="/audio/vbg.mp3" type="audio/mpeg" />
      Ваш браузер не поддерживает аудио.
    </audio>
  </body>
</html>
