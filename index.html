<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Горе от</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .page {
        width: 100%;
        padding: 20px 15px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 25px;
      }

      /* ===== ВИДЕО ===== */
      .video-wrapper {
        position: relative;
        display: inline-block; /* ширина = ширина видео */
        margin-top: 40px;
        background: #000;
      }
      .video-wrapper video {
        display: block; /* убираем дивный inline-gap */
        width: auto; /* не растягиваем по контейнеру */
        height: auto;
        max-width: 90vw; /* не шире окна */
        max-height: 60vh; /* и не выше 60% экрана */
      }

      /* Кнопка звука — всегда в ПНУ самого видео */
      #musicBtn {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 70px;
        height: 70px;
        border: 2px solid rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.15);
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background 0.3s, transform 0.2s;
      }
      #musicBtn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.08);
      }
      #musicBtn img {
        width: 50px;
        height: 50px;
        object-fit: contain;
        opacity: 0.5;
        transition: opacity 0.3s;
        pointer-events: none;
      }
      #musicBtn:hover img {
        opacity: 0.9;
      }

      /* ===== ССЫЛКИ ===== */
      .links-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 25px;
        width: 100%;
        margin-top: 10px; /* близко к видео, но не прилипает */
      }
      .links-row {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 25px;
        width: 100%;
      }
      .links-row a img {
        max-height: 50px;
        height: auto;
        width: auto;
        transition: transform 0.25s;
      }
      .links-row a img:hover {
        transform: scale(1.06);
      }

      /* ===== АДАПТИВ ПО ВЫСОТЕ (низкие экраны, напр. 1360x768) ===== */
      @media (max-height: 800px) {
        .video-wrapper video {
          max-height: 45vh;
        } /* видео компактнее */
        .links-row a img {
          max-height: 40px;
        } /* логотипы компактнее */
      }

      /* ===== АДАПТИВ ПО ШИРИНЕ ===== */
      @media (max-width: 768px) {
        .video-wrapper {
          margin-top: 20px;
        }
        #musicBtn {
          width: 58px;
          height: 58px;
        }
        #musicBtn img {
          width: 40px;
          height: 40px;
        }
        .links-row {
          gap: 16px;
        }
        .links-row a img {
          max-height: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <!-- Видео -->
      <div class="video-wrapper">
        <video autoplay muted loop playsinline preload="auto">
          <source src="videos/sqr.webm" type="video/webm" />
          <source src="videos/1.mp4" type="video/mp4" />
        </video>
        <!-- Кнопка управления музыкой (зафиксирована в правом-нижнем углу ВИДЕО) -->
        <button id="musicBtn" aria-label="Переключить звук">
          <img id="musicIcon" src="img/mute.png" alt="Звук выкл" />
        </button>
      </div>

      <!-- Ссылки под видео: 2 сверху, 1 снизу -->
      <div class="links-section">
        <div class="links-row">
          <a href="https://vk.com/goreot21" target="_blank">
            <img src="img/VK.jpg" alt="VK Музыка" />
          </a>
          <a
            href="https://music.yandex.ru/artist/17363933?utm_medium=share_link_tg"
            target="_blank"
          >
            <img src="img/ЯМ.jpg" alt="Яндекс.Музыка" />
          </a>
        </div>
        <div class="links-row">
          <a href="https://zvuk.com/artist/212112729" target="_blank">
            <img src="img/zvk.jpg" alt="ЗВУК" />
          </a>
        </div>
      </div>
    </div>

    <!-- Музыка -->
    <audio id="melody" loop>
      <source src="audio/1.mp3" type="audio/mpeg" />
    </audio>

    <script>
      const audio = document.getElementById("melody");
      const btn = document.getElementById("musicBtn");
      const icon = document.getElementById("musicIcon");

      btn.addEventListener("click", async () => {
        if (audio.paused) {
          try {
            await audio.play();
            icon.src = "img/sound.png";
            icon.alt = "Звук вкл";
          } catch (e) {
            console.log("Не удалось включить звук:", e);
          }
        } else {
          audio.pause();
          icon.src = "img/mute.png";
          icon.alt = "Звук выкл";
        }
      });
    </script>
  </body>
</html>
